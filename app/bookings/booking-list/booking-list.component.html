<header class="masthead bg-primary text-white text-center">
  <div class="container">

    <h1 class="text-uppercase mb-0">My Bookings</h1>
    <hr class="star-light">
    <h2 class="font-weight-light mb-0">A Dummy Car Rental Application</h2>
  </div>
</header>
<div class="row" >
  <div class="col-xl-6 col-lg-6 col-md-6">
   <a class="list-group-item clearfix" *ngFor="let book of bookings">
    <div class="pull-left">
    <h4 class="list-group-item-heading"> Car Name:{{ book.carName }}</h4>
    <p class="list-group-item-heading"> Booked from {{ book.fromDateTime }} to {{ book.toDateTime}}</p>
    <p class="list-group-item-text"> Pick Up Details {{ book.fName }} / {{ book.lName}}</p>
    <p class="list-group-item-text"> Contact {{ book.emailId }} Tel: {{ book.contactNo}}</p>
  </div>
  <span class="pull-right">
        <button class="btn-primary bg-primary" [routerLink]="['/Booking-Detail', book.bookingId]"> Detailed View </button>
  </span>
   </a>
  </div>
</div>
